<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown</title>
</head>

<body>
  <img src="./images/top-image.svg" alt="" width="100%">
  
  <main>
    <section class="container">
      <div class="timer-container">
        <h1>Ready to launch in...</h1>
        <div class="timer">
          <div class="time">
            <small>Days</small>
            <h2 id="days"></h2> 
          </div>
          <span></span>
          <div class="time">
            <small>Hours</small>
            <h2 id="hours"></h2>
          </div>
          <div class="time">
            <small>Minutes</small>
            <h2 id="minutes"></h2>
          </div>
          <div class="time">
            <small>Seconds</small>
            <h2 id="seconds"></h2>
          </div>
        </div>
        </div>
      </div>
      <div class="sub-container">
        <p>Subscribe to know more about the launching</p>
      <button id="btn-open-modal" class="btn btn-submit">Subcribe it</button>
      </div>
      <div class="img-container">
        <div class="img">
          <img src="./images/rocket.svg" alt="">
        </div>
      </div>
    </section>
  </main>
  <img src="./images/bottom-image.svg" alt="" width="100%">
  <script src="./countdown.js"></script>
  </body>
